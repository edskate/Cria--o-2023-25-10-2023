<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #0074D9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056A1;
        }
        #displayArea {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Enter and Display Information</h1>

    <form>
        <input type="text" id="nomeInput" placeholder="Enter your name">
        <input type="date" id="dayInput" placeholder="Select a day">
        <input type="text" id="locationInput" placeholder="Enter location">
        <input type="time" id="entryTimeInput" placeholder="Select entry time">
        <input type="time" id="exitTimeInput" placeholder="Select exit time">
        <button onclick="displayInfo()">Display</button>
    </form>

    <!-- Display area for the entered information -->
    <div id="displayArea"></div>

    <script>
        function displayInfo() {
            // Get the values entered by the user
            const nome = document.getElementById("nomeInput").value;
            const day = document.getElementById("dayInput").value;
            const location = document.getElementById("locationInput").value;
            const entryTime = document.getElementById("entryTimeInput").value;
            const exitTime = document.getElementById("exitTimeInput").value;

            // Display the entered information on the page
            const displayArea = document.getElementById("displayArea");
            displayArea.innerHTML = `<strong>Nome:</strong> ${nome}<br><strong>Dia:</strong> ${day}<br><strong>Local:</strong> ${location}<br><strong>Hora de Entrada:</strong> ${entryTime}<br><strong>Hora de Saída:</strong> ${exitTime}`;
        }
    </script>
    <a href="Comandos de Programação..html">Schedule</a>
</body>
</html>
